    <button ng-if="assets == '_nor'" style="min-width:100px;"
            href="#" data-dropdown="drop2" 
            aria-controls="drop2" 
            aria-expanded="false" 
            class=" button button--large  ">
        {{dropdownCurrentLabel}}
    </button>

    <button  ng-if="assets != '_nor'"  style="min-width:100px;"
            href="#" data-dropdown="drop2" 
            aria-controls="drop2" 
            aria-expanded="false" 
            class="  btn-halo dropdown  ">
        {{dropdownCurrentLabel}}
    </button>


    <ul id="drop2" data-dropdown-content 
        class="f-dropdown" 
        aria-hidden="true"
        ng-controller="HomeCtrl">
